 <!DOCTYPE html> 
 <html lang="en" ng-app="wlistApp">
 <head >
 	<meta charset="UTF-8"> 
 	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 	<title >wlistApp</title>
 	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"> 
 	<link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css"> 
 	<link rel="stylesheet" type="text/css" href="styles/my-list.css"> 
 	<!-- <base href="/Works/w-list/"> -->
 </head>
 <body >

 	<!-- main start --> 
 	<div class="container-fluid" >
 		<div class="row" >
 			<div class="col-md-3 sliderbar" ng-controller="sliderCtrl">
 				<div class="navbar-fixed-top navbar-default col-md-3">
 					<ul class="nav navbar-nav">
 						<li class="active">
 							<a href="#" class="logo" >{{wlists[0].id}}</a>
 						</li>
 						<li class="dropdown">
 							<a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
 								{{wlists[0].name}}
 								<span class="caret"></span>
 							</a>
 							<ul class="dropdown-menu" role="menu" ng-if="true">
 								<li ng-repeat='item in wlists'><a href="">{{item.country}}</a></li>
 							</ul>
 						</li>
 						<li class="fr" ng-click="search()" >
 							<a href="" ><i class="fa fa-search"></i></a>
 						</li>
 					</ul>
 					<form class="navbar-form navbar-left" role="search" ng-if="searchFunc">
 						<div class="form-group">
 							<input type="text" class="form-control" placeholder="Search" ng-model="search">
 						</div>
 						<button type="submit" class="btn btn-default" ng-click="searchClose()">×</button>
 					</form>
 				</div>

 				<ul class="list-group" >
 					<a ng-href="/#/register"><li class="list-group-item" w-active ng-class="{active:btnState==0}" ng-click="btnState=0">
 						<span class="fa fa-qrcode"></span>
 						<span>登陆页</span>
 						<span class="badge"></span>
 					</li></a>
 					<a ng-href="/#/home"><li class="list-group-item" ng-class="{active:btnState==1}" ng-click="btnState=1">
 						<span class="fa fa-flag"></span>
 						<span>收件箱</span>
 						<span class="badge" >{{totals}}</span>
 					</li></a>
 					<a ng-href="/#/assigned"><li class="list-group-item" ng-class="{active:btnState==2}" ng-click="btnState=2">
 						<span class="fa fa-tags"></span>
 						<span>分配给我</span>
 						<span class="badge"></span>
 					</li></a>
 					<a ng-href="/#/today"><li class="list-group-item" ng-class="{active:btnState==3}" ng-click="btnState=3">
 						<span class="fa fa-book"></span>
 						<span>今天</span>
 						<span class="badge">{{getTotalTodos3()}}</span>
 					</li></a>
 					<a ng-href="/#/week"><li class="list-group-item" ng-class="{active:btnState==4}" ng-click="btnState=4">
 						<span class="fa fa-qrcode"></span>
 						<span>本周</span>
 						<span class="badge">{{getTotalTodos4()}}</span>
 					</li></a>
 					
 					
 				</ul>
 				<div class=" navbar-fixed-bottom navbar-default col-md-3">
 					<span class="add">+</span>
 				</div>
 			</div>
 			<div class="col-md-9 right-part" ng-controller="shareCtrl">

 				<div ng-view>
 				</div>
 				
 				<!-- share -->
 				<div class="share" >
 					<div  ng-include="'views/share.html'" ></div>    
 				</div>
 			</div>
 		</div>
 	</div>
 	<!-- main end --> 

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
 <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
 <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/bootstrap/bootstrap.min.js"></script>

<script type="text/javascript" src="scripts/app.js"></script>
<script type="text/javascript" src="scripts/controllers.js"></script>
<script type="text/javascript" src="scripts/services.js"></script>
<!-- <script type="text/javascript" src="scripts/ng-nicecontrollers.js"></script> -->
<script type="text/javascript" src="scripts/todo.js"></script>

<script type="text/javascript" src="scripts/directives.js"></script>

 </body>
 </html>
