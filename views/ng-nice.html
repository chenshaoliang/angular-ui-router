<form class="form ng-nice">

	<div class="jindutiao form-group">
		<div ng-class="{progress: true, 'progress-striped': vm.striped}">
		  <div ng-class="['progress-bar', vm.style]" ng-style="{width: vm.value + '%'}">
		    <div ng-if="vm.showLabel">{{vm.value}}%</div>
		  </div>
		</div>

		<h3>选项</h3>
		<label>进度：<input type="number" class="form-control" ng-model="vm.value"/></label>
		<button class="btn btn-primary" ng-click="vm.value=0">0%</button>
		<button class="btn btn-primary" ng-click="vm.value=20">20%</button>
		<button class="btn btn-primary" ng-click="vm.value=60">60%</button>
		<button class="btn btn-primary" ng-click="vm.value=100">100%</button>
		<hr/>
		<label>斑马纹<input type="checkbox" ng-model="vm.striped"/></label>
		<label>文字<input type="checkbox" ng-model="vm.showLabel"/></label>
		<hr/>
		<label>风格：
		  <select ng-model="vm.style" class="form-control">
		    <option value="progress-bar-success">progress-bar-success</option>
		    <option value="progress-bar-info">progress-bar-info</option>
		    <option value="progress-bar-danger">progress-bar-danger</option>
		    <option value="progress-bar-warning">progress-bar-warning</option>
		  </select>
		</label>
	</div>
	<div class="zhedie form-group">
		<div class="panel panel-default" ng-class="{hidden: vm.hidden}">
		  <div class="panel-heading">
		    <h4 class="panel-title">
		      <span class="glyphicon glyphicon-th-list"></span>
		      点右侧的图标折叠/展开
		      <span class="pull-right">
		      <span class="glyphicon" ng-class="vm.collapsed?'glyphicon-chevron-down':'glyphicon-chevron-up'"
		            ng-click="vm.collapsed = !vm.collapsed"></span>
		        &nbsp;
		      <span class="glyphicon glyphicon-remove" ng-click="vm.hidden = true"></span>
		      </span>
		    </h4>
		  </div>
		  <div class="panel-collapse collapse" ng-class="{in: !vm.collapsed}">
		    <div class="panel-body">
		      可折叠内容
		    </div>
		  </div>
		</div>
		<span class="btn btn-primary" ng-click="vm.hidden = false" ng-if="vm.hidden">重新显示</span>
	</div>

	<div class="jinggao">
		<div ng-repeat="alert in vm.alerts" ng-class="['alert', 'alert-dismissable', alert.type]">
		  <button type="button" class="close" ng-click="vm.closeAlert($index)">&times;</button>
		  {{alert.msg}}
		</div>
		<div class="form-group">
		  <label>警告类型</label>
		  <select class="form-control" ng-model="vm.type" ng-options="type for type in vm.types" required>
		    <option value="">-- 请选择类型 --</option>
		  </select>
		</div>
		<div class="form-group">
		  <label>警告内容</label>
		  <input type="text" class="form-control" ng-model="vm.msg" required/>
		</div>
		<button class="btn btn-default" ng-click="vm.addAlert(vm.type,vm.msg)">添加警告</button>


		<h3>说明</h3>
		<ul>
		  <li>使用bootstrap的内置样式和指令完成的警告框控件</li>
		  <li>
		    还可采用来自angular-bootstrap封装的指令，请参考
		    <a href="http://angular-ui.github.io/bootstrap/" target="_blank">官方Demo</a>
		    。
		  </li>
		</ul>
	</div>

</form>
