                    <div class="header">Categories</div>
                    <div class="item"> <i class="dropdown icon" tabindex="0"></i>
                        <span class="text">Clothing</span>
                        <div class="menu">

                            <div class="item">Shirts</div>
                            <div class="item">Pants</div>
                            <div class="item">Jeans</div>
                            <div class="item">Shoes</div>

        <ul class="right menu">
            <li class="item">
                <a href="javascript:;">设置</a>
            </li>
            <li class="item">

            </li>
            <li class="item last-item">
                <a href="javascript:;">
                     <i class="icon add"></i>
                </a>

            <div class="ui action input">
                <div class="left-sec" >日志查询:</div>
                <input type="text" name="search" placeholder="搜索..." ng-model="user.search" required>
                <input type="submit" value="搜索 " class="ui button" ng-disabled="myForm.$invalid"/>
                <!-- <div class="ui button"  name="name" ng-disabled="myForm.$invalid">搜索</div> -->
            </div>
        </form>
        
    </div>
    

<script type="application/javascript" src="./assets/js/jquery.min.js"></script>
